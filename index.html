<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  

  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="h-screen bg-zinc-300 p-16 grid grid-cols-4 grid-rows-3 gap-6">
    
    <!-- left Grid column -->
    <div class="bg-stone-400 text-black py-4 rounded-lg col-span-1 row-span-4">
      <div class="bg-sky-300 text-black py-4 rounded-lg col-span-3 row-span-2"> <!-- form input -->
        <h3>search form</h3>
        <form id="search-form">
          <label class="form-label" for="city">City Name</label>
          <input name="city" id="city" type="text" autofocus="true"/>
          <button type="submit">Search City</button>
        </form>
      </div>

      <div class="bg-sky-600 text-black py-4 rounded-lg col-span-3 row-span-1">
        <p>Search history / local storage goes here</p>
      </div>
    </div>


    <!-- right Grid column-->
    <div class="bg-stone-400 text-black py-4 rounded-lg col-span-3 row-span-4"> 

      <!-- Top right grid column-->
      <div class="bg-cyan-600 text-black py-4 rounded-lg col-span-3 row-span-2">  <!-- Right - Top Box for city info -->
        <div> <!-- City and date field-->
          <h2>City Name - Date (top right)</h2>
        </div>
        <div> <!-- Temp info-->
          <p>Temp</p>
        </div>
        <div> <!-- wind info-->
          <p>wind</p>
        </div>
        <div> <!-- humidity info-->
          <p>humidity</p>
        </div>
        <div> <!-- UV index info-->
          <p>UV Index</p>
        </div>
      </div>


     

      <!-- bottom right grid column / 5-day cards -->
      <div class="bg-indigo-300 text-black py-4 rounded-lg col-span-3 row-span-2"> 
        <div> <!-- forecast Header-->
          <h2>5-Day Forecast</h2>
        </div>

        <div><!-- card #1-->
          <h3>Date#1</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div><!-- card #2-->
          <h3>Date#2</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div><!-- card #3-->
          <h3>Date#3</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div><!-- card #4-->
          <h3>Date#4</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div><!-- card #5-->
          <h3>Date#5</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>
      </div>
      
    </div>

  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
