<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Header-->
  <header class="py-4 text-center">
    <h1 class="text-5xl text-white font-bold mt-0 mb-6 bg-gradient-to-r from-blue-600 to-indigo-900 p-12">Weather Dashboard</h1>
  </header>


  <!-- main grid container -->
  <div class="grid grid-cols-4 grid-rows-2 flex-wrap">
    
    <!-- left grid search column-->
    <div class="text-black p-2 m-2 rounded-lg col-span-1 flex-wrap">

      <!-- Search input container-->
      <div id="searchContainer" class="h-full border-4 row-span-1 rounded-lg">
        <h2 class="text-2xl font-bold p-6">Search for a City:</h2>
          <input id="cityInput" type="text" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
          <button id="searchButton" type="button" class="btn inline-block px-14 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center">  
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </button>
      </div>


          <!-- simple button HTML without logo-->
          <!-- <input name="city" id="city" type="text" autofocus="true" class="border-4" />
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search City</button> -->

      <!-- Search History Div-->
      <div id="history" class="border-4 my-8 row-span-1">
        <p id="historyItem" class="historyItem">Search history / local storage goes here</p>
      </div>
    </div>


    <!-- right Grid container-->
    <div class="border-4 text-black p-2 m-2 rounded-lg col-span-3 row-span-2 flex-wrap"> 

      <!-- Top right grid column-->
      <div id="mainCard" class="border-black border-2 text-black p-4 mb-10 rounded-lg col-span-2 row-span-1">
        <h2 id="mainCity" class="text-2xl font-bold">Showing Weather for: <span id="city-search-input"></span></h2>
        <img id="mainIcon" src="" class="h-20" />
          <!-- <ul id="currentCard"></ul> -->
          <p id="mainTemp">Temp:</p>
          <p id="mainWind">Wind:</p>
          <p id="mainHumidity">Humidity:</p>
          <p id="mainUV">UV Index:</p>
      </div>

      <!-- Bottom Forecast Header-->
      <div class="inline-block text-lg">
        <h2 class="text-2xl font-bold">5-Day Forecast</h2>
      </div>

      <!-- 5-day cards  container (bottom right) --> 
      <div id="forecastContainer" class="border-4 grid grid-cols-5 row-span-1 p-2">
  
        <div id="forecastCard" class="col-span-1 p-3 m-3 h-64 w-40 bg-sky-900 text-white">
          <h3 id="forecastDate" class="text-lg font-bold mb-4">Date</h3>
          <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@4x.png" class="h-20" alt="Weather Description" />
          <div class="card-body">
            <p id="forecastTemp" class="card-text text-sm">Temp:</p>
            <p id="forecastWind" class="card-text text-sm">Wind:</p>
            <p id="forecastHumidity" class="card-text text-sm">Humidity:</p>
          </div>
        </div> 

      </div>


      <!-- <div class="col-span-1 p-3 m-3 h-64 w-40 bg-sky-900 text-white">
        <h3 class="text-lg font-bold mb-4">Date#6</h3>
        <img src="http://openweathermap.org/img/wn/10d@4x.png" class="h-20" alt="Weather Description" />
        <div class="card-body">
          <h3 class="card-text text-sm">Date</h3>
          <p class="card-text text-sm">Temp:</p>
          <p class="card-text text-sm">Wind:</p>
          <p class="card-text text-sm">Humidity:</p>
        </div>
      </div> -->

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
