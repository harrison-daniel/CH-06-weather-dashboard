<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Header-->
  <header class="py-10 text-center">
    <h1>Weather Dashboard</h1>
  </header>


  <!-- main grid container -->
  <div class="bg-zinc-300 p-4 m-4 grid grid-cols-4 grid-rows-2">
    
    <!-- left grid search column-->
    <div class="text-black p-10 rounded-lg col-span-1">
      <div class="border-4 row-span-1">
        <h2>Search</h2>
        <form id="search-form">
          <label class="form-label" for="city">City Name</label>
          <input name="city" id="city" type="text" autofocus="true"/>
          <button type="submit">Search City</button>
        </form>
      </div>

      <div class="border-4 my-8 row-span-1">
        <p>Search history / local storage goes here</p>
      </div>
    </div>


    <!-- right Grid container-->
    <div class="bg-stone-400 text-black p-10 rounded-lg col-span-3 row-span-2"> 

      <!-- Top right grid column-->
      <div class="border-4 bg-cyan-600 text-black p-10 my-6 rounded-lg col-span-2 row-span-1">  <!-- Right - Top Box for city info -->
        <div> <!-- City and date field-->
          <h2>City Name - Date (top right)</h2>
        </div>
        <div> <!-- Temp info-->
          <p>Temp</p>
        </div>
        <div> <!-- wind info-->
          <p>wind</p>
        </div>
        <div> <!-- humidity info-->
          <p>humidity</p>
        </div>
        <div> <!-- UV index info-->
          <p>UV Index</p>
        </div>
      </div>

      <!-- 5-Day Forecast Header-->
      <div class="inline-block text-lg">
        <h2>5-Day Forecast</h2>
      </div>

      <!-- 5-day cards (bottom right) --> 
      <div class="border-4 grid grid-cols-6 row-span-1">
  
        <div><!-- card #1-->
          <h3 class="text-lg-mb-2">Date#1</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p> -->
          <p class="font-light text-sm">humidty</p>
        </div>

        <div class="bg-indigo-300 text-black py-4 rounded-lg col-span-1 row-span-1"><!-- card #2-->
          <h3>Date#2</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div class="bg-indigo-300 text-black py-4 rounded-lg col-span-1 row-span-1"><!-- card #3-->
          <h3>Date#3</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div class="bg-indigo-300 text-black py-4 rounded-lg col-span-1 row-span-1"><!-- card #4-->
          <h3>Date#4</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>

        <div class="bg-indigo-300 text-black py-4 rounded-lg col-span-1 row-span-1"><!-- card #5-->
          <h3>Date#5</h3>
          <!-- <p>icon</p>
          <p>temp</p>
          <p>wind</p>
          <p>humidty</p> -->
        </div>
    </div>
  </div>
  <script src="./assets/js/fetch.js"></script>
</body>

</html>
